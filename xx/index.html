<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.L.C Cloud</title>
    <link rel="icon" sizes="512x512" href="https://s2.loli.net/2024/08/08/dvTYjzcuCi3WFgq.png">
    <style>
        .marquee-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 35px;
            background-color: #00008B;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 1000;
        }

        .scrolling-text {
            animation: marquee 10s linear infinite;
            white-space: nowrap;
            padding-left: 100%;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        body {
            font-family: Arial, sans-serif;
            background: url("https://s2.loli.net/2024/08/08/iofFvYDUTJwgVeN.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 300px;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
        }

        h3 {
            text-align: center;
        }

        #searchInput {
            width: 100%;
            padding: 7px;
            margin-bottom: 20px;
            border: none;
            border-radius: 7px;
            font-size: 15px;
        }

        #searchButton {
            width: 100%;
            padding: 9px;
            border: none;
            border-radius: 100px;
            background-color: #0056b3;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #searchButton:hover {
            background-color: #1E90FF;
        }

        #result {
            margin-top: 20px;
            text-align: left;
            font-size: 1rem;
            word-wrap: break-word;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result-row {
            margin-bottom: 3px;
            font-size: 13px;
        }

        .result-header {
            font-weight: bold;
            font-size: 11px;
        }

        .result-content {
            margin-left: 2px;
            font-size: 11px;
        }

        .image-container {
            position: absolute;
            top: 35px;
            left: 6px;
        }

        .image-container img {
            width: 240px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <span class="scrolling-text">注意：总收录1296件档案，本网站仅用教学，一切违法行为，后果自负！</span>
    </div>
    

    <div id="container">
        <h3>定边七中｜P.L.C</h3>
        <input type="text" id="searchInput" placeholder="输入姓名">
        <button id="searchButton">信息查询</button>
        <div id="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        let workbook;

        document.addEventListener('DOMContentLoaded', function() {
            const filePath = 'https://cn.dbqz.xyz/xx/sqlhtmlwebapp.xlsx';
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正确');
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    workbook = XLSX.read(data, { type: 'array' });
                    console.log('Excel文件加载成功');
                })
                .catch(error => {
                    console.error('加载Excel文件时出错:', error);
                    alert('加载数据时出错，请稍后再试');
                });
        });

        document.getElementById('searchButton').addEventListener('click', function() {
            const name = document.getElementById('searchInput').value.trim();
            if (name === '') {
                alert('请输入姓名');
                return;
            }

            if (!workbook) {
                alert('数据尚未加载完成，请稍后再试');
                return;
            }

            try {
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                const headers = jsonData[0];
                const rows = jsonData.slice(1);
                const result = rows.find(row => row.includes(name));

                if (result) {
                    const resultHTML = result.map((item, index) => {
                        const headerText = headers[index] === "姓名" ? "学生姓名" : headers[index];
                        const contentText = item !== undefined ? item : '数据缺失';
                        return `<div class="result-row"><span class="result-header">${headerText}:</span> <span class="result-content">${contentText}</span></div>`;
                    }).join('');
                    document.getElementById('result').innerHTML = `<div class="fade-in">${resultHTML}</div>`;
                } else {
                    document.getElementById('result').innerHTML = `<div class="fade-in">未找到该生的信息</div>`;
                }
            } catch (error) {
                console.error('搜索过程中出错:', error);
                document.getElementById('result').innerHTML = `<div class="fade-in">搜索过程中出错，请稍后再试</div>`;
            }
        });
    </script>
</body>
</html>
